<html>
	<head>
    	<title>GoGazing - star gazing app, night sky photographers</title>
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
        <link rel="stylesheet" href="css/mainpage.css"/>
        <link rel="stylesheet" href="css/location_info.css"/>
        
        <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/json2-min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/underscore-1.3.3-min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/backbone-0.9.2-min.js"></script>
        <script type="text/javascript" src="js/ext_scripts/mustache.js"></script>
        <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
        <script type="text/javascript" src="js/view_home_page.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <body>
        <div class="logo">
            <h2><span class="title_first">go</span><span class="title_second">gazing</span></h2>      
        </div>
    
        <div class="main_body">
            <div class="contents">
                <div class="header">
                    <span class="title_city"></span><span class="title_date"></span>
                </div>
    	
                <div class="gaze_verdict"><img src="images/loader.gif"></div>
            
                <div class="main-content">
                    <div class="gazing_conditions">
                        <div class="gaze_section">
                            <h3>Moon Phase Today</h3> 
                            <div class="moon_phase_section"></div>
                        </div>
                        <div class="gaze_section">
                            <h3>Weather Conditions Today</h3>
                            <div class="location_weather_section">
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="dark_spots"></div>
                <div class="footer">Contact me</div>
            
            </div>      
        </div>    
        
        
    </body>
